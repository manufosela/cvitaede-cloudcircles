<link rel="import" href="./bower_components/polymer/polymer.html">

<dom-module id="cvitaede-cloudcircles">
  <template>
    <style>
     :host {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    
     :host div {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #CC0;
      color: #FFF;
      border-radius: 50%;
      text-shadow: 2px 2px 4px black;
      text-transform: capitalize;
    }

    </style>
    <template is="dom-repeat" items="{{elements}}">
      <div style="width:{{item.value}}px; height:{{item.value}}px; background:{{item.bg}};">{{item.name}}</div>
    </template>
  </template>

  <script>
  Polymer({

    is: 'cvitaede-cloudcircles',

    properties: {
      elements: {
        type: Object,
        value: function() {
          var nEl = parseInt(Math.random() * 5) + 5;
          var elements = [];
          var val;
          var bg;
          var col;
          var r;
          var g;
          var b;
          var r1;
          var b1;
          var g1;
          for (var i = 0; i < nEl; i++) {
            val = parseInt(Math.random() * 100) + 50;
            r = parseInt(Math.random() * 255);
            g = parseInt(Math.random() * 255);
            b = parseInt(Math.random() * 255);
            bg = "rgba(" + r + "," + g + "," + b + "," + val / 150 + ")";
            elements.push({
              "name": "Circle " + i,
              "value": val,
              "bg": bg
            });
          }
          return elements;
        }
      }
    },

    attached: function() {

    }
  });

  </script>
</dom-module>
